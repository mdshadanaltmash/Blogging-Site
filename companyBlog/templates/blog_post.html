{% extends "base.html" %}

{% block content %}
 <div class="jumbotron">
   <h3>{{title}}</h3>
   <h4>Written by:{{post.author.username}}</h4>
   <h6>Published on:{{post.date.strftime('%B %dM, %Y')}}</h6>
   <p>{{post.text}}</p>

   {% if post.author== current_user %}
   <div class="">
     <a href="{{url_for('blog_posts.update',blog_post_id=post.id)}}">Update</a>
     <button type="button" class="btn btn-danger" data-bs-toggle='modal' data-target="#del_modal">Delete</button>
   </div>

   {% endif %}
</div>

<div class="modal fade" id="del_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Delete Post</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete the post?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <form action="{{url_for('blog_posts.delete',blog_post_id=post.id)}}" method="POST">
      <input class="btn btn-danger" type="submit"value="Delete">
    </form>
  </div>
</div>
</div>
</div>
{% endblock %}
